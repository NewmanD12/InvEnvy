<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head> 
<body>
{% if item.uploaded_by.id != user.id %}
<h1>Sorry! You do not own this according to your inventory</h1>
{% else %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Congrats {{user.first_name}} on selling your {{item.item}}!</h1>
                <h3>Fill this form out to get your item processed</h3>
                <form action="/complete_sell/{{item.id}}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="{{item.id}}" value="{{item.id}}">
                    <div class="form-group">
                        <label for="date_sold">Date Sold:</label>
                        <input type="date" name="date_sold" id="date_sold" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="gross_profit">Gross Profit:</label>
                        <input type="text" class="form-control" name="gross_profit" id="gross_profit" placeholder="11">
                    </div>
                    <div class="form-group">
                        <label for="shipping_fee">Shipping Fee:</label>
                        <input type="text" class="form-control" name="shipping_fee" id="shipping_fee" placeholder="5.50">
                    </div>
                    <div class="form-group">
                        <label for="additional_fees">Additional Fees:</label>
                        <input type="text" class="form-control" name="additional_fees" id="additional_fees" placeholder="2.58">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>
{% endif %}
    <a href="/logout">Log Out</a>
    <a href="/dashboard">Home</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
