<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="/logout">Log Out</a>
                <a href="/dashboard">Home</a>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                <form method="post" action="/process_supply_item">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="date_bought">Date Bought: </label>
                        <input type="date" name="date_bought" id="date_bought"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="supply_item">Supply Item: </label>
                        <input type="text" name="supply_item" id="supply_item"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost:</label>
                        <input type="float" name="cost" id="cost"
                        class="form-control">
                    </div>                  
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
