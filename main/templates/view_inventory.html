<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="/logout">Log Out</a>
                <a href="/dashboard">Home</a>

                <table>
                    <thead>
                        <th>Item</th>
                        <th>Item Type</th>
                        <th>Date Bought</th>
                        <!-- <th>Date Sold</th> -->
                        <th>Price Paid</th>
                        <!-- <th>Final Price</th> -->
                        <th>Selling Platform</th>
                        <!-- <th>Shipping Fees</th> -->
                        <!-- <th>Additional Fees</th> -->
                        <th>Status</th>
                    </thead>
                    <tbody>
                        {% for item in items%}
                        {% if user.id == item.uploaded_by.id and item.item_sold == False %}
                        <tr>
                            <td>{{item.item}}</td>
                            <td>{{item.item_type}}</td>
                            <td>{{item.date_bought}}</td>
                            <td>{{item.price_paid}}</td>
                            <td>{{item.selling_platform}}</td>
                            <td><a class="btn btn-primary" href="/item_sold_form/{{item.id}}" role="button">Sold!</a></td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                      </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
