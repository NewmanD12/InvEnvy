<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="/logout">Log Out</a>
                <a href="/dashboard">Home</a>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                <form method="post" action="/create_item">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="date_bought">Date Bought:</label>
                        <input type="date" name="date_bought" id="date_bought"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="date_listed">Date Listed:</label>
                        <input type="date" name="date_listed" id="date_listed"
                        class="form-control">
                    </div> 
                    <div class="form-group">
                      <label for="item">Item:</label>
                      <input type="item" name = 'item' class="form-control" id="item">
                    </div>
                    <div class="form-group">
                        <label for="item_type">Item Type:</label>
                        <select name="item_type" id="item_type"
                        class="form-control">
                            <option>Flip</option>
                            <option>Personal</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="item_quantity">Quantity:</label>
                        <input class="form-control" name="item_quantity" id="item_quantity">
                    </div>
                    <div class="form-group">
                        <label for="price_paid">Cost of Goods:</label>
                        <input type="text" class="form-control" name="price_paid" id="price_paid"
                        value="0">
                    </div>
                    <!-- <div class="form-group">
                        <label for="listing_price">Listing sale price:</label>
                        <input type="text" class="form-control" name="listing_price" id="listing_price" placeholder="15">
                    </div> -->
                    <!-- <div class="form-group">
                        <label for="final_price">Final Sale Price:</label>
                        <input type="text" class="form-control" name="final_price" id="final_price" placeholder="11">
                    </div> -->
                    <div class="form-group">
                        <label for="selling_platform">Selling Platform:</label>
                        <select class="form-control" id="selling_platform" name = 'selling_platform'>
                            <option selected>eBay</option>
                            <option>Poshmark</option>
                            <option>OfferUp</option>
                            <option>Whatnot</option>
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="shipping_fee">Shipping Fee:</label>
                        <input type="text" class="form-control" name="shipping_fee" id="shipping_fee" placeholder="5.50">
                    </div> -->
                    <!-- <div class="form-group">
                        <label for="additional_fees">Additional Fees:</label>
                        <input type="text" class="form-control" name="additional_fees" id="additional_fees" placeholder="2.58">
                    </div> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
